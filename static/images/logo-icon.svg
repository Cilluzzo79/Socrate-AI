<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-label="Socrate AI Icon">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9C0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A971;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow for eyes -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with glow -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#cyanGradient)" stroke-width="2.5" filter="url(#glow)" opacity="0.8"/>

  <!-- Owl body (bronze) -->
  <ellipse cx="60" cy="65" rx="22" ry="28" fill="url(#bronzeGradient)"/>

  <!-- Owl head -->
  <circle cx="60" cy="45" r="18" fill="url(#bronzeGradient)"/>

  <!-- Eyes (cyan glow) -->
  <circle cx="54" cy="43" r="5" fill="#00FFE0" filter="url(#strongGlow)"/>
  <circle cx="66" cy="43" r="5" fill="#00FFE0" filter="url(#strongGlow)"/>

  <!-- Eye pupils -->
  <circle cx="54" cy="43" r="2" fill="#0f1319"/>
  <circle cx="66" cy="43" r="2" fill="#0f1319"/>

  <!-- Beak -->
  <path d="M 60 48 L 58 52 L 62 52 Z" fill="#D4AF37"/>

  <!-- Ear tufts -->
  <path d="M 48 35 L 50 30 L 52 35" fill="url(#bronzeGradient)" stroke="url(#bronzeGradient)" stroke-width="1.5" fill="none"/>
  <path d="M 68 35 L 70 30 L 72 35" fill="url(#bronzeGradient)" stroke="url(#bronzeGradient)" stroke-width="1.5" fill="none"/>

  <!-- Tech wing (right side) with circuit pattern -->
  <g opacity="0.95">
    <!-- Main wing shape -->
    <path d="M 82 60 Q 95 50, 105 55 Q 110 60, 105 70 Q 95 75, 82 68 Z"
          fill="none" stroke="url(#cyanGradient)" stroke-width="2" filter="url(#glow)"/>

    <!-- Circuit lines -->
    <line x1="85" y1="58" x2="95" y2="58" stroke="#00D9C0" stroke-width="1.5" opacity="0.8"/>
    <line x1="95" y1="58" x2="95" y2="65" stroke="#00D9C0" stroke-width="1.5" opacity="0.8"/>
    <line x1="88" y1="65" x2="98" y2="65" stroke="#00D9C0" stroke-width="1.5" opacity="0.8"/>

    <!-- Circuit nodes -->
    <circle cx="85" cy="58" r="2" fill="#00FFE0" filter="url(#strongGlow)"/>
    <circle cx="95" cy="58" r="2" fill="#00FFE0" filter="url(#strongGlow)"/>
    <circle cx="95" cy="65" r="2" fill="#00FFE0" filter="url(#strongGlow)"/>
    <circle cx="88" cy="65" r="2" fill="#00FFE0" filter="url(#strongGlow)"/>

    <!-- Hexagon pattern -->
    <polygon points="100,62 102,60 104,62 102,64"
             fill="none" stroke="#00D9C0" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Left wing (simple bronze) -->
  <path d="M 38 60 Q 25 50, 15 55 Q 10 60, 15 70 Q 25 75, 38 68 Z"
        fill="url(#bronzeGradient)" opacity="0.7"/>

  <!-- Feet -->
  <path d="M 54 88 L 52 92 M 54 88 L 56 92" stroke="url(#bronzeGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M 66 88 L 64 92 M 66 88 L 68 92" stroke="url(#bronzeGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
